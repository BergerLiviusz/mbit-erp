name: Build Desktop App

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.2'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client and validate schema
        shell: pwsh
        env:
          DATABASE_URL: "file:./prisma/dev.db"
        run: |
          Write-Host "=== Generating Prisma Client ==="
          cd apps/server
          npx prisma generate
          
          Write-Host ""
          Write-Host "=== Validating Prisma schema ==="
          $env:DATABASE_URL = "file:./prisma/dev.db"
          npx prisma validate
          
          Write-Host ""
          Write-Host "=== Checking for migration files ==="
          $migrationsDir = "prisma/migrations"
          if (Test-Path $migrationsDir) {
            $migrations = Get-ChildItem $migrationsDir -Directory | Where-Object { $_.Name -match '^\d{14}_' }
            Write-Host "Found $($migrations.Count) migration(s)"
            
            foreach ($migration in $migrations) {
              $migrationFile = Join-Path $migration.FullName "migration.sql"
              if (Test-Path $migrationFile) {
                Write-Host "✅ $($migration.Name)"
              } else {
                Write-Host "⚠️ WARNING: Migration SQL file not found: $($migration.Name)"
              }
            }
          } else {
            Write-Host "⚠️ WARNING: Migrations directory not found"
            Write-Host "Note: Prisma will use db push for schema synchronization in Electron environment"
          }

      - name: Build server
        shell: pwsh
        run: |
          Write-Host "=== Building server ==="
          cd apps/server
          npm run build
          
          Write-Host ""
          Write-Host "=== Verifying build output ==="
          if (-not (Test-Path "dist")) {
            Write-Host "❌ ERROR: Build output directory not found!"
            exit 1
          }
          
          $distFiles = Get-ChildItem dist -Recurse -File | Measure-Object
          Write-Host "✅ Build completed: $($distFiles.Count) files in dist/"

      - name: Install server dependencies in HOISTED mode for packaging
        shell: pwsh
        run: |
          Write-Host "=== Installing server dependencies (production only, HOISTED mode, real files) ==="
          cd apps/server
          Remove-Item -Recurse -Force node_modules -ErrorAction SilentlyContinue
          npm install --omit=dev --install-strategy=hoisted --install-links=false --workspaces=false
          
          Write-Host ""
          Write-Host "=== Generating Prisma Client for production ==="
          npx prisma generate
          
          Write-Host ""
          Write-Host "=== Verifying critical dependencies exist with REAL FILES ==="
          
          if (-not (Test-Path "node_modules/dotenv")) {
            Write-Host "❌ ERROR: dotenv directory not found!"
            exit 1
          }
          
          if (-not (Test-Path "node_modules/dotenv/package.json")) {
            Write-Host "❌ ERROR: dotenv/package.json not found (empty directory)!"
            exit 1
          }
          
          $dotenvAttrs = (Get-Item "node_modules/dotenv").Attributes
          if ($dotenvAttrs -match 'ReparsePoint') {
            Write-Host "❌ ERROR: dotenv is a Windows junction/reparse point!"
            Write-Host "Attributes: $dotenvAttrs"
            exit 1
          }
          
          Write-Host "✅ dotenv is REAL directory with files"
          
          Write-Host ""
          Write-Host "=== Verifying es-object-atoms has actual files (not empty directories) ==="
          $esInstances = Get-ChildItem -Path node_modules -Recurse -Filter "es-object-atoms" -Directory -ErrorAction SilentlyContinue
          
          if ($esInstances.Count -eq 0) {
            Write-Host "❌ ERROR: No es-object-atoms found anywhere in node_modules!"
            exit 1
          }
          
          Write-Host "Found $($esInstances.Count) instance(s) of es-object-atoms"
          
          $emptyDirFound = $false
          $junctionFound = $false
          foreach ($instance in $esInstances) {
            $attrs = $instance.Attributes
            $relPath = $instance.FullName.Replace((Get-Location).Path, ".")
            $pkgJson = Join-Path $instance.FullName "package.json"
            
            if ($attrs -match 'ReparsePoint') {
              Write-Host "❌ JUNCTION: $relPath"
              $junctionFound = $true
            } elseif (-not (Test-Path $pkgJson)) {
              Write-Host "❌ EMPTY DIR (no package.json): $relPath"
              $emptyDirFound = $true
            } else {
              Write-Host "✅ REAL DIR WITH FILES: $relPath"
            }
          }
          
          if ($junctionFound) {
            Write-Host ""
            Write-Host "❌ CRITICAL ERROR: Some es-object-atoms instances are junctions!"
            exit 1
          }
          
          if ($emptyDirFound) {
            Write-Host ""
            Write-Host "❌ CRITICAL ERROR: Some es-object-atoms directories are EMPTY (no files)!"
            exit 1
          }
          
          Write-Host ""
          Write-Host "✅ All dependencies installed as REAL FILES (no junctions, no empty dirs)"
          Write-Host ""
          Write-Host "=== Node modules size ==="
          $size = (Get-ChildItem node_modules -Recurse -ErrorAction SilentlyContinue | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host ("{0:N2} MB" -f $size)

      - name: Build frontend
        shell: pwsh
        run: |
          Write-Host "=== Building frontend ==="
          cd apps/web
          $env:ELECTRON_BUILD = "true"
          npm run build
          
          Write-Host ""
          Write-Host "=== Verifying frontend build output ==="
          if (-not (Test-Path "dist")) {
            Write-Host "❌ ERROR: Frontend build output directory not found!"
            exit 1
          }
          
          $distFiles = Get-ChildItem dist -Recurse -File | Measure-Object
          Write-Host "✅ Frontend build completed: $($distFiles.Count) files in dist/"

      - name: Build Electron main process
        shell: pwsh
        run: |
          Write-Host "=== Building Electron main process ==="
          cd apps/desktop
          npx rimraf tsconfig.tsbuildinfo
          npx tsc
          
          Write-Host ""
          Write-Host "=== Verifying Electron build output ==="
          if (-not (Test-Path "dist-electron")) {
            Write-Host "❌ ERROR: Electron build output directory not found!"
            exit 1
          }
          
          $electronFiles = Get-ChildItem dist-electron -Recurse -File | Measure-Object
          Write-Host "✅ Electron build completed: $($electronFiles.Count) files in dist-electron/"

      - name: Verify icon files exist
        shell: pwsh
        run: |
          Write-Host "=== Verifying icon files ==="
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "Listing apps/desktop/resources directory:"
          Get-ChildItem "apps/desktop/resources/" -ErrorAction SilentlyContinue | Select-Object Name, Length
          
          $iconIco = "apps/desktop/resources/icon.ico"
          $iconPng = "apps/desktop/resources/icon.png"
          
          Write-Host ""
          Write-Host "Checking for icon.ico..."
          if (-not (Test-Path $iconIco)) {
            Write-Host "❌ ERROR: icon.ico not found at $iconIco"
            Write-Host "Full path attempted: $((Get-Location).Path)\$iconIco"
            Write-Host "This will cause the Windows build to fail or use default icon"
            exit 1
          } else {
            $size = (Get-Item $iconIco).Length / 1KB
            Write-Host "✅ icon.ico found: $size KB"
            
            # Verify it's a valid ICO file (should start with specific bytes)
            $bytes = [System.IO.File]::ReadAllBytes($iconIco)
            if ($bytes.Length -lt 4) {
              Write-Host "❌ ERROR: icon.ico file is too small or invalid"
              exit 1
            }
            Write-Host "✅ icon.ico file appears valid (size: $($bytes.Length) bytes)"
          }
          
          Write-Host ""
          Write-Host "Checking for icon.png..."
          if (-not (Test-Path $iconPng)) {
            Write-Host "⚠️ WARNING: icon.png not found at $iconPng"
          } else {
            $size = (Get-Item $iconPng).Length / 1KB
            Write-Host "✅ icon.png found: $size KB"
          }

      - name: Package desktop app
        shell: pwsh
        run: |
          Write-Host "=== Packaging desktop app ==="
          cd apps/desktop
          npm run package:${{ matrix.platform }}
          
          Write-Host ""
          Write-Host "=== Verifying package output ==="
          if (-not (Test-Path "release")) {
            Write-Host "❌ ERROR: Release folder not found!"
            exit 1
          }
          
          $releaseFiles = Get-ChildItem release -Recurse -File | Measure-Object
          Write-Host "✅ Package completed: $($releaseFiles.Count) files in release/"

      - name: Verify packaged build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "=== Verifying Windows build output ==="
          
          $releaseDir = "apps/desktop/release"
          if (-not (Test-Path $releaseDir)) {
            Write-Host "❌ ERROR: Release folder not found!"
            exit 1
          }
          
          Write-Host ""
          Write-Host "=== Checking .exe files ==="
          $exeFiles = Get-ChildItem $releaseDir -Filter "*.exe" -Recurse
          foreach ($exe in $exeFiles) {
            $sizeMB = $exe.Length / 1MB
            Write-Host ("{0} - {1:N2} MB" -f $exe.Name, $sizeMB)
          }
          
          Write-Host ""
          Write-Host "=== CRITICAL: Verifying backend dependencies in packaged build ==="
          $unpackedBackend = "apps/desktop/release/win-unpacked/resources/backend"
          
          if (-not (Test-Path "$unpackedBackend/node_modules")) {
            Write-Host "❌ CRITICAL ERROR: backend/node_modules not found in packaged build!"
            exit 1
          }
          
          if (-not (Test-Path "$unpackedBackend/node_modules/dotenv")) {
            Write-Host "❌ CRITICAL ERROR: dotenv not found in packaged build!"
            Get-ChildItem "$unpackedBackend/node_modules/" | Select-Object -First 20
            exit 1
          }
          
          Write-Host ""
          Write-Host "=== FILE-LEVEL verification: Checking es-object-atoms has actual files in packaged build ==="
          $packedEsInstances = Get-ChildItem -Path "$unpackedBackend/node_modules" -Recurse -Filter "es-object-atoms" -Directory -ErrorAction SilentlyContinue
          
          if ($packedEsInstances.Count -eq 0) {
            Write-Host "❌ CRITICAL ERROR: No es-object-atoms found in packaged build!"
            exit 1
          }
          
          Write-Host "Found $($packedEsInstances.Count) instance(s) of es-object-atoms in packaged build"
          
          $packedJunctionFound = $false
          $packedEmptyDirFound = $false
          foreach ($instance in $packedEsInstances) {
            $attrs = $instance.Attributes
            $relPath = $instance.FullName.Replace((Get-Location).Path, ".")
            $pkgJson = Join-Path $instance.FullName "package.json"
            
            if ($attrs -match 'ReparsePoint') {
              Write-Host "❌ JUNCTION IN PACKAGE: $relPath"
              $packedJunctionFound = $true
            } elseif (-not (Test-Path $pkgJson)) {
              Write-Host "❌ EMPTY DIR IN PACKAGE (no package.json): $relPath"
              Write-Host "   Path length: $($relPath.Length) chars"
              $packedEmptyDirFound = $true
            } else {
              Write-Host "✅ REAL DIR WITH FILES IN PACKAGE: $relPath"
            }
          }
          
          if ($packedJunctionFound) {
            Write-Host ""
            Write-Host "❌ CRITICAL ERROR: Packaged build contains junctions!"
            exit 1
          }
          
          if ($packedEmptyDirFound) {
            Write-Host ""
            Write-Host "❌ CRITICAL ERROR: Packaged build has EMPTY es-object-atoms directories!"
            Write-Host "This means NSIS installer skipped files due to Windows path length limit (~260 chars)."
            exit 1
          }
          
          Write-Host ""
          Write-Host "=== Verifying Prisma schema and client in packaged build ==="
          $prismaSchema = "$unpackedBackend/prisma/schema.prisma"
          $prismaClient = "$unpackedBackend/node_modules/.prisma/client"
          
          if (-not (Test-Path $prismaSchema)) {
            Write-Host "❌ CRITICAL ERROR: Prisma schema not found in packaged build!"
            exit 1
          }
          Write-Host "✅ Prisma schema found"
          
          if (-not (Test-Path $prismaClient)) {
            Write-Host "❌ CRITICAL ERROR: Prisma client not found in packaged build!"
            exit 1
          }
          Write-Host "✅ Prisma client found"
          
          Write-Host ""
          Write-Host "✅ Backend dependencies successfully bundled (all real files with content)"
          
          $nodeModulesSize = (Get-ChildItem "$unpackedBackend/node_modules" -Recurse -ErrorAction SilentlyContinue | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host ("Backend node_modules size: {0:N2} MB" -f $nodeModulesSize)
          
          Write-Host ""
          Write-Host "Sample packages in bundle:"
          Get-ChildItem "$unpackedBackend/node_modules/" | Select-Object -First 10
          
          Write-Host ""
          Write-Host "=== Verifying frontend in packaged build ==="
          $unpackedFrontend = "apps/desktop/release/win-unpacked/resources/frontend"
          if (-not (Test-Path $unpackedFrontend)) {
            Write-Host "❌ CRITICAL ERROR: Frontend not found in packaged build!"
            exit 1
          }
          Write-Host "✅ Frontend found"
          
          $frontendFiles = Get-ChildItem $unpackedFrontend -Recurse -File | Measure-Object
          Write-Host ("Frontend files: {0}" -f $frontendFiles.Count)
          
          Write-Host ""
          Write-Host "=== Verifying icon file in packaged build ==="
          $iconInResources = "apps/desktop/release/win-unpacked/resources/icon.ico"
          if (Test-Path $iconInResources) {
            $iconSize = (Get-Item $iconInResources).Length / 1KB
            Write-Host "✅ icon.ico found in resources: $iconSize KB"
          } else {
            Write-Host "⚠️ WARNING: icon.ico not found in resources folder"
            Write-Host "   Expected location: $iconInResources"
            Write-Host "   Listing resources folder contents:"
            Get-ChildItem "apps/desktop/release/win-unpacked/resources/" | Select-Object Name, Length
          }
          
          Write-Host ""
          Write-Host "=== Checking if .exe has embedded icon ==="
          $exeFile = Get-ChildItem "apps/desktop/release/win-unpacked" -Filter "*.exe" | Select-Object -First 1
          if ($exeFile) {
            Write-Host "EXE file: $($exeFile.Name)"
            Write-Host "Note: Icon embedding is handled by electron-builder during build process"
            Write-Host "If icon.ico is specified in package.json, it should be embedded in the .exe"
          }

      - name: Create win-unpacked ZIP for distribution
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "=== Creating portable ZIP from win-unpacked ==="
          
          $packageJson = Get-Content "apps/desktop/package.json" -Raw | ConvertFrom-Json
          $version = $packageJson.version
          
          $unpackedDir = "apps/desktop/release/win-unpacked"
          $zipPath = "apps/desktop/release/Mbit-ERP-Portable-$version.zip"
          
          if (-not (Test-Path $unpackedDir)) {
            Write-Host "❌ ERROR: win-unpacked directory not found!"
            exit 1
          }
          
          Write-Host "Packaging version: $version"
          Compress-Archive -Path "$unpackedDir/*" -DestinationPath $zipPath -Force
          
          $zipSizeMB = (Get-Item $zipPath).Length / 1MB
          Write-Host ("✅ Created portable ZIP: {0:N2} MB" -f $zipSizeMB)

      - name: Verify NSIS installer contents
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "=== Verifying NSIS installer embeds resources ==="
          
          $setupExe = Get-ChildItem "apps/desktop/release" -Filter "*Setup*.exe" | Select-Object -First 1
          
          if (-not $setupExe) {
            Write-Host "⚠️ WARNING: NSIS Setup.exe not found, skipping verification"
            exit 0
          }
          
          Write-Host "Found installer: $($setupExe.Name)"
          $installerSizeMB = $setupExe.Length / 1MB
          Write-Host ("Installer size: {0:N2} MB" -f $installerSizeMB)
          
          Write-Host ""
          Write-Host "NOTE: NSIS installers are self-extracting archives."
          Write-Host "Expected size: ~200-300 MB with full backend + node_modules"
          Write-Host ""
          
          if ($installerSizeMB -lt 180) {
            Write-Host ""
            Write-Host "=========================================="
            Write-Host "⚠️  CRITICAL WARNING: NSIS INSTALLER IS BROKEN"
            Write-Host "=========================================="
            Write-Host ""
            Write-Host "Installer size: $($installerSizeMB.ToString('F2')) MB (expected: 200-300 MB)"
            Write-Host ""
            Write-Host "This indicates resources are NOT embedded in the NSIS package."
            Write-Host "Known issue: electron-builder NSIS target fails to include extraResources."
            Write-Host ""
            Write-Host "DO NOT USE THE SETUP.EXE INSTALLER!"
            Write-Host ""
            Write-Host "✅ WORKING SOLUTION: Download 'Mbit-ERP-Portable-*.zip' instead"
            Write-Host "   - Extract the ZIP file"
            Write-Host "   - Run 'Mbit ERP.exe' directly"
            Write-Host "   - All resources are included in the portable version"
            Write-Host ""
            Write-Host "=========================================="
            Write-Host ""
            Write-Host "Build will continue to upload artifacts..."
          } elseif ($installerSizeMB -lt 200) {
            Write-Host "⚠️ WARNING: Installer size is smaller than expected (< 200 MB)."
            Write-Host "Expected: 200-300 MB with full backend + node_modules"
            Write-Host "Installer may be missing some resources."
            Write-Host "Recommend using Portable ZIP distribution instead."
          } else {
            Write-Host "✅ Installer size looks correct (>= 200 MB, likely includes bundled resources)"
          }

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mbit-erp-windows-installer
          path: |
            apps/desktop/release/*Setup*.exe
            apps/desktop/release/*Portable*.zip
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/release/*.exe
            apps/desktop/release/*Portable*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
