name: Build Desktop App

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.2'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build server
        run: |
          cd apps/server
          npm run build

      - name: Install server dependencies in HOISTED mode for packaging
        shell: pwsh
        run: |
          Write-Host "=== Installing server dependencies (production only, HOISTED mode, real files) ==="
          cd apps/server
          Remove-Item -Recurse -Force node_modules -ErrorAction SilentlyContinue
          npm install --omit=dev --install-strategy=hoisted --install-links=false --workspaces=false
          
          Write-Host ""
          Write-Host "=== Generating Prisma Client for production ==="
          npx prisma generate
          
          Write-Host ""
          Write-Host "=== Verifying critical dependencies exist with REAL FILES ==="
          
          if (-not (Test-Path "node_modules/dotenv")) {
            Write-Host "❌ ERROR: dotenv directory not found!"
            exit 1
          }
          
          if (-not (Test-Path "node_modules/dotenv/package.json")) {
            Write-Host "❌ ERROR: dotenv/package.json not found (empty directory)!"
            exit 1
          }
          
          $dotenvAttrs = (Get-Item "node_modules/dotenv").Attributes
          if ($dotenvAttrs -match 'ReparsePoint') {
            Write-Host "❌ ERROR: dotenv is a Windows junction/reparse point!"
            Write-Host "Attributes: $dotenvAttrs"
            exit 1
          }
          
          Write-Host "✅ dotenv is REAL directory with files"
          
          Write-Host ""
          Write-Host "=== Verifying es-object-atoms has actual files (not empty directories) ==="
          $esInstances = Get-ChildItem -Path node_modules -Recurse -Filter "es-object-atoms" -Directory -ErrorAction SilentlyContinue
          
          if ($esInstances.Count -eq 0) {
            Write-Host "❌ ERROR: No es-object-atoms found anywhere in node_modules!"
            exit 1
          }
          
          Write-Host "Found $($esInstances.Count) instance(s) of es-object-atoms"
          
          $emptyDirFound = $false
          $junctionFound = $false
          foreach ($instance in $esInstances) {
            $attrs = $instance.Attributes
            $relPath = $instance.FullName.Replace((Get-Location).Path, ".")
            $pkgJson = Join-Path $instance.FullName "package.json"
            
            if ($attrs -match 'ReparsePoint') {
              Write-Host "❌ JUNCTION: $relPath"
              $junctionFound = $true
            } elseif (-not (Test-Path $pkgJson)) {
              Write-Host "❌ EMPTY DIR (no package.json): $relPath"
              $emptyDirFound = $true
            } else {
              Write-Host "✅ REAL DIR WITH FILES: $relPath"
            }
          }
          
          if ($junctionFound) {
            Write-Host ""
            Write-Host "❌ CRITICAL ERROR: Some es-object-atoms instances are junctions!"
            exit 1
          }
          
          if ($emptyDirFound) {
            Write-Host ""
            Write-Host "❌ CRITICAL ERROR: Some es-object-atoms directories are EMPTY (no files)!"
            exit 1
          }
          
          Write-Host ""
          Write-Host "✅ All dependencies installed as REAL FILES (no junctions, no empty dirs)"
          Write-Host ""
          Write-Host "=== Node modules size ==="
          $size = (Get-ChildItem node_modules -Recurse -ErrorAction SilentlyContinue | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host ("{0:N2} MB" -f $size)

      - name: Build desktop app
        run: |
          cd apps/desktop
          npm run package:${{ matrix.platform }}

      - name: Verify packaged build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "=== Verifying Windows build output ==="
          
          $releaseDir = "apps/desktop/release"
          if (-not (Test-Path $releaseDir)) {
            Write-Host "❌ ERROR: Release folder not found!"
            exit 1
          }
          
          Write-Host ""
          Write-Host "=== Checking .exe files ==="
          $exeFiles = Get-ChildItem $releaseDir -Filter "*.exe" -Recurse
          foreach ($exe in $exeFiles) {
            $sizeMB = $exe.Length / 1MB
            Write-Host ("{0} - {1:N2} MB" -f $exe.Name, $sizeMB)
          }
          
          Write-Host ""
          Write-Host "=== CRITICAL: Verifying backend dependencies in packaged build ==="
          $unpackedBackend = "apps/desktop/release/win-unpacked/resources/backend"
          
          if (-not (Test-Path "$unpackedBackend/node_modules")) {
            Write-Host "❌ CRITICAL ERROR: backend/node_modules not found in packaged build!"
            exit 1
          }
          
          if (-not (Test-Path "$unpackedBackend/node_modules/dotenv")) {
            Write-Host "❌ CRITICAL ERROR: dotenv not found in packaged build!"
            Get-ChildItem "$unpackedBackend/node_modules/" | Select-Object -First 20
            exit 1
          }
          
          Write-Host ""
          Write-Host "=== FILE-LEVEL verification: Checking es-object-atoms has actual files in packaged build ==="
          $packedEsInstances = Get-ChildItem -Path "$unpackedBackend/node_modules" -Recurse -Filter "es-object-atoms" -Directory -ErrorAction SilentlyContinue
          
          if ($packedEsInstances.Count -eq 0) {
            Write-Host "❌ CRITICAL ERROR: No es-object-atoms found in packaged build!"
            exit 1
          }
          
          Write-Host "Found $($packedEsInstances.Count) instance(s) of es-object-atoms in packaged build"
          
          $packedJunctionFound = $false
          $packedEmptyDirFound = $false
          foreach ($instance in $packedEsInstances) {
            $attrs = $instance.Attributes
            $relPath = $instance.FullName.Replace((Get-Location).Path, ".")
            $pkgJson = Join-Path $instance.FullName "package.json"
            
            if ($attrs -match 'ReparsePoint') {
              Write-Host "❌ JUNCTION IN PACKAGE: $relPath"
              $packedJunctionFound = $true
            } elseif (-not (Test-Path $pkgJson)) {
              Write-Host "❌ EMPTY DIR IN PACKAGE (no package.json): $relPath"
              Write-Host "   Path length: $($relPath.Length) chars"
              $packedEmptyDirFound = $true
            } else {
              Write-Host "✅ REAL DIR WITH FILES IN PACKAGE: $relPath"
            }
          }
          
          if ($packedJunctionFound) {
            Write-Host ""
            Write-Host "❌ CRITICAL ERROR: Packaged build contains junctions!"
            exit 1
          }
          
          if ($packedEmptyDirFound) {
            Write-Host ""
            Write-Host "❌ CRITICAL ERROR: Packaged build has EMPTY es-object-atoms directories!"
            Write-Host "This means NSIS installer skipped files due to Windows path length limit (~260 chars)."
            exit 1
          }
          
          Write-Host ""
          Write-Host "✅ Backend dependencies successfully bundled (all real files with content)"
          
          $nodeModulesSize = (Get-ChildItem "$unpackedBackend/node_modules" -Recurse -ErrorAction SilentlyContinue | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host ("Backend node_modules size: {0:N2} MB" -f $nodeModulesSize)
          
          Write-Host ""
          Write-Host "Sample packages in bundle:"
          Get-ChildItem "$unpackedBackend/node_modules/" | Select-Object -First 10

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mbit-erp-windows-installer
          path: |
            apps/desktop/release/*.exe
            apps/desktop/release/*.msi
          retention-days: 30

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mbit-erp-macos-installer
          path: |
            apps/desktop/release/*.dmg
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/release/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
