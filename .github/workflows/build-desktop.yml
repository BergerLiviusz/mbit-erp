name: Build Desktop App

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build server
        run: |
          cd apps/server
          npm run build

      - name: Generate Prisma Client
        run: |
          cd apps/server
          npx prisma generate

      - name: Install server dependencies in NESTED mode for packaging
        shell: bash
        run: |
          echo "=== Installing server dependencies in NESTED mode (not symlinks) ==="
          cd apps/server
          rm -rf node_modules
          npm install --omit=dev --install-strategy=nested --workspaces=false
          echo ""
          echo "=== Verifying dependencies are real files (not symlinks) ==="
          if [ -L "node_modules/dotenv" ]; then
            echo "❌ ERROR: dotenv is still a symlink!"
            exit 1
          fi
          if [ ! -d "node_modules/dotenv" ]; then
            echo "❌ ERROR: dotenv directory not found!"
            exit 1
          fi
          echo "✅ Dependencies installed as real files (not symlinks)"
          echo ""
          echo "=== Node modules size ==="
          du -sh node_modules
          echo ""
          echo "=== Sample package (dotenv) verification ==="
          ls -la node_modules/dotenv

      - name: Build desktop app
        run: |
          cd apps/desktop
          npm run package:${{ matrix.platform }}

      - name: Verify packaged build (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          echo "=== Verifying Windows build output ==="
          echo "Checking release folder..."
          ls -lah apps/desktop/release/ || echo "Release folder not found"
          
          echo ""
          echo "=== Checking .exe files ==="
          find apps/desktop/release -name "*.exe" -exec ls -lah {} \;
          
          echo ""
          echo "=== Installer sizes ==="
          du -sh apps/desktop/release/* || echo "Could not check sizes"
          
          echo ""
          echo "=== CRITICAL: Verifying backend dependencies in packaged build ==="
          UNPACKED_DIR="apps/desktop/release/win-unpacked/resources/backend"
          
          if [ ! -d "$UNPACKED_DIR/node_modules" ]; then
            echo "❌ CRITICAL ERROR: backend/node_modules not found in packaged build!"
            exit 1
          fi
          
          if [ ! -d "$UNPACKED_DIR/node_modules/dotenv" ]; then
            echo "❌ CRITICAL ERROR: dotenv not found in packaged build!"
            ls -la "$UNPACKED_DIR/node_modules/" | head -20
            exit 1
          fi
          
          if [ -L "$UNPACKED_DIR/node_modules/dotenv" ]; then
            echo "❌ CRITICAL ERROR: dotenv is a SYMLINK in packaged build!"
            ls -la "$UNPACKED_DIR/node_modules/dotenv"
            exit 1
          fi
          
          echo "✅ Backend dependencies successfully bundled"
          echo "Backend node_modules size:"
          du -sh "$UNPACKED_DIR/node_modules"
          echo ""
          echo "Sample packages in bundle:"
          ls -la "$UNPACKED_DIR/node_modules/" | head -10

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mbit-erp-windows-installer
          path: |
            apps/desktop/release/*.exe
            apps/desktop/release/*.msi
          retention-days: 30

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mbit-erp-macos-installer
          path: |
            apps/desktop/release/*.dmg
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/release/*.exe
            apps/desktop/release/*.msi
            apps/desktop/release/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
