name: Build Desktop App

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install server dependencies explicitly
        run: |
          cd apps/server
          npm install --production=false
          npm run build

      - name: Generate Prisma Client
        run: |
          cd apps/server
          npx prisma generate

      - name: Verify server build and dependencies
        run: |
          echo "Checking server dist folder..."
          ls -la apps/server/dist || echo "Warning: dist folder not found"
          echo "Checking server node_modules..."
          ls -la apps/server/node_modules | head -20 || echo "Warning: node_modules not found"
          echo "Checking for dotenv..."
          ls -la apps/server/node_modules/dotenv || echo "ERROR: dotenv not found!"

      - name: Build desktop app
        run: |
          cd apps/desktop
          npm run package:${{ matrix.platform }}

      - name: Verify packaged build (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          echo "=== Verifying Windows build output ==="
          echo "Checking release folder..."
          ls -lah apps/desktop/release/ || echo "Release folder not found"
          
          echo ""
          echo "=== Checking .exe files ==="
          find apps/desktop/release -name "*.exe" -exec ls -lah {} \;
          
          echo ""
          echo "=== Installer details ==="
          du -sh apps/desktop/release/* || echo "Could not check sizes"

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mbit-erp-windows-installer
          path: |
            apps/desktop/release/*.exe
            apps/desktop/release/*.msi
          retention-days: 30

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mbit-erp-macos-installer
          path: |
            apps/desktop/release/*.dmg
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/release/*.exe
            apps/desktop/release/*.msi
            apps/desktop/release/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
