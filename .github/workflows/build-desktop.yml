name: Build Desktop App

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build server
        run: |
          cd apps/server
          npm run build

      - name: Generate Prisma Client
        run: |
          cd apps/server
          npx prisma generate

      - name: Install server dependencies in NESTED mode for packaging
        shell: pwsh
        run: |
          Write-Host "=== Installing server dependencies in NESTED mode (real files, no junctions) ==="
          cd apps/server
          Remove-Item -Recurse -Force node_modules -ErrorAction SilentlyContinue
          npm install --omit=dev --install-strategy=nested --install-links=false --workspaces=false
          
          Write-Host ""
          Write-Host "=== Running npm dedupe to flatten deep nested dependencies ==="
          npm dedupe
          
          Write-Host ""
          Write-Host "=== Verifying dependencies are REAL FILES (not junctions/symlinks) ==="
          
          if (-not (Test-Path "node_modules/dotenv")) {
            Write-Host "❌ ERROR: dotenv directory not found!"
            exit 1
          }
          
          $dotenvAttrs = (Get-Item "node_modules/dotenv").Attributes
          if ($dotenvAttrs -match 'ReparsePoint') {
            Write-Host "❌ ERROR: dotenv is a Windows junction/reparse point!"
            Write-Host "Attributes: $dotenvAttrs"
            exit 1
          }
          
          Write-Host "✅ Top-level dotenv is REAL FILE"
          
          Write-Host ""
          Write-Host "=== Searching for ALL es-object-atoms instances (deep nested check) ==="
          $esInstances = Get-ChildItem -Path node_modules -Recurse -Filter "es-object-atoms" -Directory -ErrorAction SilentlyContinue
          
          if ($esInstances.Count -eq 0) {
            Write-Host "❌ ERROR: No es-object-atoms found anywhere in node_modules!"
            exit 1
          }
          
          Write-Host "Found $($esInstances.Count) instance(s) of es-object-atoms"
          
          $junctionFound = $false
          foreach ($instance in $esInstances) {
            $attrs = $instance.Attributes
            $relPath = $instance.FullName.Replace((Get-Location).Path, ".")
            
            if ($attrs -match 'ReparsePoint') {
              Write-Host "❌ JUNCTION FOUND: $relPath"
              $junctionFound = $true
            } else {
              Write-Host "✅ REAL DIR: $relPath"
            }
          }
          
          if ($junctionFound) {
            Write-Host ""
            Write-Host "❌ CRITICAL ERROR: Some es-object-atoms instances are junctions!"
            exit 1
          }
          
          Write-Host ""
          Write-Host "✅ All dependencies installed as REAL FILES (no junctions)"
          Write-Host ""
          Write-Host "=== Node modules size ==="
          $size = (Get-ChildItem node_modules -Recurse -ErrorAction SilentlyContinue | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host ("{0:N2} MB" -f $size)

      - name: Build desktop app
        run: |
          cd apps/desktop
          npm run package:${{ matrix.platform }}

      - name: Verify packaged build (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          echo "=== Verifying Windows build output ==="
          echo "Checking release folder..."
          ls -lah apps/desktop/release/ || echo "Release folder not found"
          
          echo ""
          echo "=== Checking .exe files ==="
          find apps/desktop/release -name "*.exe" -exec ls -lah {} \;
          
          echo ""
          echo "=== Installer sizes ==="
          du -sh apps/desktop/release/* || echo "Could not check sizes"
          
          echo ""
          echo "=== CRITICAL: Verifying backend dependencies in packaged build ==="
          UNPACKED_DIR="apps/desktop/release/win-unpacked/resources/backend"
          
          if [ ! -d "$UNPACKED_DIR/node_modules" ]; then
            echo "❌ CRITICAL ERROR: backend/node_modules not found in packaged build!"
            exit 1
          fi
          
          if [ ! -d "$UNPACKED_DIR/node_modules/dotenv" ]; then
            echo "❌ CRITICAL ERROR: dotenv not found in packaged build!"
            ls -la "$UNPACKED_DIR/node_modules/" | head -20
            exit 1
          fi
          
          if [ -L "$UNPACKED_DIR/node_modules/dotenv" ]; then
            echo "❌ CRITICAL ERROR: dotenv is a SYMLINK in packaged build!"
            ls -la "$UNPACKED_DIR/node_modules/dotenv"
            exit 1
          fi
          
          echo "✅ Backend dependencies successfully bundled"
          echo "Backend node_modules size:"
          du -sh "$UNPACKED_DIR/node_modules"
          echo ""
          echo "Sample packages in bundle:"
          ls -la "$UNPACKED_DIR/node_modules/" | head -10

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mbit-erp-windows-installer
          path: |
            apps/desktop/release/*.exe
            apps/desktop/release/*.msi
          retention-days: 30

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mbit-erp-macos-installer
          path: |
            apps/desktop/release/*.dmg
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/release/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
